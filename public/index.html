<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>image-memo</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    #overlay{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0.8;
      display: none;
      z-index: 9000;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="overlay"></div>
</body>
</html>
